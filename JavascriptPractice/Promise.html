<!DOCTYPE html>
<html>
  <head><title>Promise

  </title></head>
  <body>
    <script>
      const testPromise = new Promise((resolve,reject)=>{
        let success = false;
        if(success){
          resolve('Data success');
        }
        else{
          reject('error in data receive..');
        }
      });
      testPromise
        .then(result =>{
          console.log(result);
        })
        .catch(error =>{
          console.log(error);
        });
    </script>
  </body>
</html>
