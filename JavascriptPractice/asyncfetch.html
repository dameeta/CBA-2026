<!DOCTYPE html>
<html>
  <head>
    <title>async api </title>
  </head>
  <body>
    <script>
      async function getUsers(){
        try{
          const response = await fetch("https://jsonplaceholder.typicode.com/users");
          const data = await response.json();
          console.log(data);
        }
        catch(error)
        {
          console.log("Error:",error);
        }
      }
      getUsers();

    </script>
  </body>
</html>
